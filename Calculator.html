<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    

            <div class="container">
        
                <div class="display">
                    <div class="operation">
                        
                    </div>
                    
                </div>
        
                <div class="row">
                    <button>AC</button>
                    <button>/</button>
                    <button>*</button>
                    <button>C</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>%</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button >0</button>
                    <button style="font-weight: 900;">.</button>
                    <button style="padding: 1vmax;width:12vmax;">=</button>
                </div>
                </div>
            

    </div>
</body>
